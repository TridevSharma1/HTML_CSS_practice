</head>
<body>

 <!-- Navbar -->

      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

      </div>

<div class="container my-5">
  <h2 class="mb-4">ðŸ›’ Your Cart</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price (â‚¹)</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>

  <h4 class="text-end">Grand Total: â‚¹ <span id="grand-total">0</span></h4>

  <div class="text-end mt-4">
    <a href="payment.html" class="btn btn-success btn-lg">Proceed to Payment</a>
  </div>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let cartTable = document.getElementById("cart-items");
  let grandTotal = 0;

  function loadCart() {
    cartTable.innerHTML = "";
    grandTotal = 0;

    cart.forEach((item, index) => {
      let total = item.price * item.qty;
      grandTotal += total;

      cartTable.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.qty}</td>
          <td>${total}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">X</button>
          </td>
        </tr>
      `;
    });

    document.getElementById("grand-total").innerText = grandTotal;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  loadCart();
</script>

</body>
</html>
