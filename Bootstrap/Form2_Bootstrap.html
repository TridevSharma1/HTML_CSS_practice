<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="contaniner" style="padding:100px">
        <div class="card bg-warning" style="padding: 50px;">
            <h1 class="text-center text-sucess">Bio Data</h1>
            <form action="" class="text-danger">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="" class="form-control" placeholder="Enter your name" />
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="" class="form-control" placeholder="Enter Email" />
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="" class="form-control" placeholder="Enter Password" />
                <label for="gender" class="form-label">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="female" />
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="other" id="other" />
                    <label for="other">Other</label>
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" name="dob" id="" class="form-control" />
                    <label for="Document" class="form-label">Document</label>
                    <input type="file" name="file" id="" class="form-control" />
                    <label for="">Write your opinion</label>
                    <textarea  rows="2"  cols="30">

                    </textarea>
                    </br>
                    <label for="country" class="form-label">Country</label>
                    <select>
                        <option value="">select your country</option>
                        <option value="India">India</option>
                        <option value="uk">UK</option>
                        <option value="usa">USA</option>
                    </select>
                    </br>

                    <input type="checkbox" name="policy" id="policy" />
                    <label for="policy" class="text-primary">I AcceptAll Term and Conditin</label>
                    <center>
                        <button type="submit" class="btn btn-danger btn-lg "
                            style="width: 150px; font-weight: 500;">Submit</button>
                    </center>

                </div>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
