<!DOCTYPE html>
<html>

<head>
    <title>HTML Tags Example</title>
</head>

<body>

    <header>
        <h1>HTML Tags Demo</h1>
        <nav>
            <a href="#main">Home</a> |
            <a href="#form">Form</a>
        </nav>
    </header>

    <hr>

    <main id="main">

        <section>
            <article>
                <h2>About HTML</h2>
                <p>
                    HTML stands for <span>HyperText Markup Language</span>.
                </p>
                <img src="https://via.placeholder.com/150" alt="Sample Image">
                <br>
                <a href="https://www.w3schools.com">Learn HTML</a>
            </article>

            <aside>
                <p>This is extra information shown in an aside.</p>
            </aside>
        </section>

        <section>
            <h2>Lists</h2>

            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>

            <ol>
                <li>Frontend</li>
                <li>Backend</li>
            </ol>
        </section>

        <section>
            <h2>Table</h2>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                <tr>
                    <td>Ali</td>
                    <td>Developer</td>
                </tr>
            </table>
        </section>

        <section id="form">
            <h2>Form Example</h2>

            <form>
                <label>Username:</label>
                <input type="text"><br><br>

                <label>Message:</label>
                <textarea></textarea><br><br>

                <label>Country:</label>
                <select>
                    <option>India</option>
                    <option>USA</option>
                </select><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>

    </main>

    <footer style="text-align:center; margin-top:20px; background-color: rgb(246, 11, 11);" >
        <p>Â© 2026 HTML Demo Page</p>
    </footer>

</body>

</html>
