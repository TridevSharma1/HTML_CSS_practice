<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorder list</title>
</head>

<body>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ul type="circle">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ul>
    <ul type="square">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
    <ul style="list-style-type:none;">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

</body>
</html>
