<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Navbar</title>

  <style>

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    img {
      height: 100px;
      width: 100px;
    }

    ul {
      display: flex;
      gap: 30px;
    }

    ul li {
      list-style: none;
      font-size: 20px;
      font-weight: bold;
    }

    ul li a {
      text-decoration: none;
      color: gray;
    }

    button {
      height: 50px;
      width: 100px;
      background-color: orangered;
      color: whitesmoke;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }

  </style>
</head>

<body>

  <nav>
    <a href="">
      <img src="../images/favicon.png" alt="logo">
    </a>

    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Privacy Policy</a></li>
    </ul>

    <button>Login</button>
  </nav>

</body>
</html>
