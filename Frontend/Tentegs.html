<!DOCTYPE html>
<html>

<head>
    <title>HTML Tags Example</title>
</head>

<body>

    <!-- h1 tag -->
    <h1>Welcome to My Website</h1>

    <!-- nav tag -->
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <hr>

    <!-- center tag -->
    <center>
        <h2>Centered Content</h2>

        <!-- img tag -->
        <img src="./image/Logo.png" alt="Sample Image">

        <br><br>

        <!-- button tag -->
        <button>Click Me</button>
    </center>

    <hr>

    <!-- p tag -->
    <p>
        This is a paragraph.
        HTML is used to create <strong>web pages</strong> and
        <i>structure content</i>.
    </p>

    <!-- span tag -->
    <p>
        This is a <span style="color:blue;">blue text</span> using span tag.
    </p>

    <!-- a tag -->
    <a href="https://www.google.com" target="_blank">Go to Google</a>

    <br><br>

    <!-- strong tag -->
    <strong>This text is bold</strong>

    <br><br>

    <!-- i tag -->
    <i>This text is italic</i>

    <br>

    <!-- br tag -->
    Line break example<br>
    New line started here

    <hr>

</body>

</html>
